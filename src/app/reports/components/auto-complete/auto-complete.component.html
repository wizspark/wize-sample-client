<div class="form-group material-style pb-1 autocomplete">

  <input type="text" [(ngModel)]=query (keyup)=filter() (click)=filter() [required]="requiredEdit" class="form-control" placeholder=" ">
  <label>{{fieldName}}</label>
  <div class="dropdown-menu" [style.display]="((filteredList.length > 0)?'block':'none')">
    <a class="dropdown-item" href="javascript:void(0);"  *ngFor="let item of filteredList" (click)="select(item)">{{item}}</a>
  </div>
  <div *ngFor="let item of selectedColumns" class="badge-container">
    <span class="badge">{{item}} <a style="padding-left: inherit;" class="text-white" href="javascript:void(0);" (click)="remove(item)" ><i class="fa iconset-620" aria-hidden="true"></i></a></span>
    <!--<div class="selected" >
      <span>{{item}}</span>
      <a (click)="remove(item)">x</a>
    </div>-->
  </div>
</div>
