<div class="row">
  <div class="col-sm-8">
    <p-dataTable class="global-grid tbl-cumulative" [value]="lossData">
            <p-column header="Category" field="category"></p-column>
            <p-column header="Loans(#)" field="loans"></p-column>
            <p-column header="Loan Balance" field="balance"></p-column>
            <p-column header="% of Total" field="percentage"></p-column>
            <p-column header="FICO" field="fico"></p-column>
            <p-column header="LTV" field="ltv"></p-column>
          </p-dataTable>
  </div>
  <div class="col-sm-4">
    <p-chart type="horizontalBar" [data]="data" [options]="options" height="800"></p-chart>
  </div>
</div>
