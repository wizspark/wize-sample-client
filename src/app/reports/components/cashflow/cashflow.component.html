<div class="row">
  <div class="col-sm-6">
    <p-chart type="bar" [data]="data" [options]="options" height="500"></p-chart>
  </div>
  <div class="col-sm-6">
    <p-chart type="bar" [data]="data1" [options]="options" height="500"></p-chart>
  </div>
</div>

<div>
  <p-dataTable class="global-grid tbl-popProducts" [value]="products">
    <p-headerColumnGroup>
      <p-row>
        <p-column header="Product" rowspan="2"></p-column>
        <p-column header="Number of Loans" rowspan="2"></p-column>
        <p-column header="Interest" rowspan="2"></p-column>
        <p-column header="Operating Expenses" rowspan="2"></p-column>
        <p-column header="Risk" colspan="3" class="tbl-chart-colLine"></p-column>
      </p-row>
      <p-row class="tbl-chart-colLine">
        <p-column header="Loan Loss Provision"></p-column>
        <p-column header="Prepayment"></p-column>
        <p-column header="Curtailment"></p-column>
      </p-row>
    </p-headerColumnGroup>
    <p-column field="product" [style]="{'width':'350px'}"></p-column>
    <p-column field="loans"></p-column>
    <p-column field="interest"></p-column>
    <p-column field="expenses"></p-column>
    <p-column field="provision"></p-column>
    <p-column field="prepayment"></p-column>
    <p-column field="curtailment"></p-column>
  </p-dataTable>
</div>
