<div class="btn-group">
  <button data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          class="btn btn-secondary dropdown-toggle" #dateRangeDropBtn>
    <i class="fa fa-calendar hidden-xs-down m-r-1"></i>
    <span *ngIf="selector">{{selector.name}}</span>
    <span *ngIf="!selector">
      <span *ngIf="fromDate && toDate">
        {{formatDate(fromDate)}}
        <strong style="padding-left: 4px; padding-right: 4px;">-</strong>
        {{formatDate(toDate)}}
      </span>
      <span *ngIf="!fromDate || !toDate">
        Date range
      </span>
    </span>
  </button>
  <div class="dropdown-menu p-0 dropdown-menu-right xs-w-300 lp-drpDate" style="min-width:400px; border:none;"
       (click)="$event.stopPropagation();">
    <div class="card bodr-a-none mb-0">
      <div class="card-block p-1">
        <div class="linksBlock">
          <div class="row">
            <div class="col-xs-6" *ngFor="let selector of timeSelectors">
              <a (click)="applySelector(selector);dateRangeDropBtn.click()" [class.is-selected] = "isSelected(selector)">
                {{selector.name}}
              </a>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group material-style mb-0">
              
              <input type="text" class="form-control" name="fromDate" [(ngModel)]="fromDate" datePicker [max]="toDate">
              <label class="control-label">From Date</label>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group material-style mb-0">
              
              <input type="text" class="form-control" name="toDate" [(ngModel)]="toDate" datePicker [min]="fromDate">
              <label class="control-label">To Date</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer p-a-1">
        <div class="row">
          <div class="col-md-3 ">
            <button class="btn btn-secondary btn-sm btn-block" (click)="clear();dateRangeDropBtn.click()">Clear
            </button>
          </div>
          <div class="col-md-5 pl-0"></div>
          <div class="col-md-4 sm-p-t-1 pb-0">
            <button class="btn btn-primary btn-sm btn-block" (click)="apply();dateRangeDropBtn.click()">
              Apply range
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
