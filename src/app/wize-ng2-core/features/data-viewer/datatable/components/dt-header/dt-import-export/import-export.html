<div class="dropdown">
    <button id="dropdownMenuButton" class="btn btn-secondary" data-toggle="dropdown">
        <i class="fa fa-share-square-o" aria-hidden="true"></i>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a *ngIf="!noImport" class="dropdown-item" href="javascript:void(0)" (click)="import()">
            <i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp;
            Import Data
        </a>
        <a *ngIf="!noExport" class="dropdown-item" href="javascript:void(0)" (click)="export()">
            <i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp;&nbsp;
            Export Data
        </a>
    </div>
</div>
