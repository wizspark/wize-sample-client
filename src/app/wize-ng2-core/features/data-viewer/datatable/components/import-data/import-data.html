<app-modal #modal styleClass="modal-width-sm">
    <div class="app-modal-header">
        <h5 class="modal-title">{{title}}</h5>
    </div>
    <div class="app-modal-body">
        <div class="row mb-2">
            <div class="col-sm-12">
                <form [formGroup]="form" novalidate>
                    <div class="form-group material-style"
                         label="Choose data file"
                         useErrorValue="true">
                        <input type="file" class="form-control" [formControl]="dataFileControl"
                               (change)="onFileChange(fileInput.files)" #fileInput
                               (blur)="onFileChange(fileInput.files)"
                               [accept]="['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet','application/vnd.ms-excel']">
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <form [formGroup]="form" novalidate>
                    <div class="form-group material-style"
                         label="Choose data file"
                         useErrorValue="true">
                        <label class="text-truncate">
                                <span class="ch-rd">
                                    <input type="checkbox" ngControl="override">
                                    <span class="dummy-ele"></span>
                                </span>
                            Delete existing data
                        </label>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-primary" (click)="importData()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="dismissed()">Close</button>
    </div>
</app-modal>
