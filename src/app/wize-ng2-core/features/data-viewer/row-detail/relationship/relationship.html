<div [ngSwitch]="relationship.viewOptions.type">
    <dt-detail #tableView *ngSwitchCase="'detail'"
               [dataTableInputConfig]="config"></dt-detail>
    <dt-group #tableView *ngSwitchCase="'group'" [dataTableInputConfig]="config"></dt-group>
    <dt-basic #tableView *ngSwitchDefault [dataTableInputConfig]="config"></dt-basic>
</div>
