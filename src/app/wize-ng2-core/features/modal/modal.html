<div (click)="onContainerClicked($event)" class="modal fade {{positionClass}}" tabindex="-1" role="dialog"
     [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog" role="document" [ngClass]="styleClass">
        <div class="modal-content">
            <div class="modal-header bg-faded px-2">
                <ng-content select=".app-modal-header"></ng-content>
            </div>
            <div class="modal-body p-2">
                <ng-content select=".app-modal-body"></ng-content>
            </div>
            <div class="modal-footer r bg-faded">
                <ng-content select=".app-modal-footer"></ng-content>
            </div>
        </div>
    </div>
</div>
