<nav class="navbar py-1 px-2 navbar-light bg-white sub-header">
  <div class="container-no">

    <div class="media" style="overflow:visible">
      <div class="media-body media-middle" style="overflow:visible">
        <h3 class="weight-300  m-0">Roles</h3>
      </div>
      <div class="media-body media-middle" style="overflow:visible">
        <ul class="list-unstyled list-inline m-0 text-xs-right">
          <li class="list-inline-item align-middle primary-search">
            <input type="text" class="form-control" (change)="search($event)" placeholder="Search">
          </li>
          <li class="list-inline-item">
              <button class="btn btn-primary" (click)="addRole()"><i class="fa fa-plus"></i> <span class="hidden-sm-down">&nbsp;Add Role</span></button>
            </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="admin-wrapper">
  <div class="container-no p-2">
    <div class="card">
      <div class="card-block">
        <p-dataTable [value]="roles" [rows]="15" [globalFilter]="rc" [paginator]="false" [pageLinks]="3"
                     [rowsPerPageOptions]="[10,20,50]">
          <p-column field="role" header="Role">
            <ng-template let-role="rowData" pTemplate="body">
              <a [routerLink]="[role.id]"><span>{{role.name}}</span></a>
            </ng-template>
          </p-column>
          <p-column field="createdBy" header="Created By"></p-column>
          <p-column field="createdAt" header="Created On">
            <ng-template let-role="rowData" pTemplate="body">
              <span>{{role.createdAt | date:'MMM d, y h:mm a'}}</span>
            </ng-template>
          </p-column>
          <p-column header="Actions">
            <ng-template let-role="rowData" pTemplate="body">
              <div class="dropdown dropdown-custom pl-1">
                <a class="action-dot" href="javascript:;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  &#8226;&#8226;&#8226;
                </a>
                <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="javascript:;" (click)="editRole(role)"><i aria-hidden="true" class="fa fa-pencil"></i> &nbsp;&nbsp;Edit</a>
                  <a class="dropdown-item" href="javascript:;" (click)="deleteRole(role)"><i aria-hidden="true" class="fa fa-trash-o"></i> &nbsp;&nbsp;Delete</a>
                </div>
              </div>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
  </div>
<add-role></add-role>
<confirmation></confirmation>
