    <div class="card">
      <div class="card-block">
        <p-dataTable [value]="ruleTasks" [rows]="15" [globalFilter]="rc" [paginator]="false" [pageLinks]="3"

          <p-column field="record" header="Record"></p-column>
          <p-column field="description" header="Description"></p-column>
          <p-column field="assignedTo" header="Assigned To"></p-column>
        </p-dataTable>

    </div>
  </div>
